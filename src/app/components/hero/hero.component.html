<section class="hero-container">
  <article class="text-content">
    <h2>Título focado no problema que você resolve</h2>
    <p>
      Descreva de forma breve e direta o que é o seu produto, pra quem ele é e o
      que torna ele tão especial.
    </p>
    <div class="cta-info">
      <app-button
        [btnType]="'cta'"
        [linkType]="'/register'"
        [name]="'CTA'"
      ></app-button>
      <p>+5,000 pessoas como você já compraram este produto.</p>
    </div>
  </article>
  <article>
    <img [src]="img" alt="algo">
  </article>
</section>
